<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <section>
        <header>
            <label>Rock Paper Scissors</label>
        </header>
    </section>
    <section>
        <div id="game-rules" class="hide">
            <div id="gamerules-item">
                <h1>Rock Paper Scissors is a game of chance.</h1>
                <p>Pick your choice you have 3 options but only one can win.</p>
                <p>Play against the computer.</p>
                <p>First to 3 wins is the overall winner.</p>
            </div>
        </div>
    </section>
    <section>
        <div id="main-game-container">
            <div id="score-area">
                <p>Player Score <span id="player"></span></p>
                <p>Computer Score <span id="computer"></span></p>
            </div>
            <div id="winner-result">
                <p>Round winner<span id="winner"></span></p>
            </div>
            <div id="game-area">
            <button type="button">Rock</button>
            <button type="button">Paper</button>
            <button type="button">Scissors</button>
            </div>
        </div>
    </section>


    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/aed26dd8dc.js" crossorigin="anonymous"></script>
</body>

</html>
