<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock game for my portfolio project two.">
    <meta name="keywords" content="Rock Paper Scissors, Rock Paper Scissors Lizard Spock, Code Institute, Javascipt, Game, Javascript game ">
    <meta name="author" content="Dylan Pigott">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <section>
        <header>
            <label>Rock Paper Scissors Lizard Spock</label>
        </header>
    </section>
    <section>
        <div id="game-rules" class="hide">
            <div id="gamerules-item">
                <h1>Welcome to Rock Paper Scissors Lizard Spock</h1>
                <p>Pick your choice you have 3 options.</p>
                <p>but only one can win.</p>
                <p>Play against the computer.</p>
                <p>First to 3 wins is the overall winner.</p>
                <br>
                <div id="play-btn-container">
                <button id="play-btn" type="button">Play</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div id="main-game-container">
            <div id="main-game-item">
                <div id="score-area">
                    <p>Player Score:<span id="player"> 0</span></p>
                    <p>Computer Score:<span id="computer"> 0</span></p>
                </div>
                <div id="winner-result">
                    <p>Winner<span id="winner"> 0</span></p>
                </div>
                <div id="game-area">
                    <button class="game-btn" type="button">Rock</button>
                    <button class="game-btn" type="button">Paper</button>
                    <button class="game-btn" type="button">Scissors</button>
                    <button class="game-btn" type="button">Lizard</button>
                    <button class="game-btn" type="button">Spock</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/aed26dd8dc.js" crossorigin="anonymous"></script>
</body>

</html>
